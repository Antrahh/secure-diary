<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#f8e9f3, #f4eef9);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.85);
            width: 350px;
            padding: 30px;
            margin: 60px auto;
            border-radius: 25px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
        }

        h2 {
            font-size: 28px;
            color: #4a3f6b;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid #d7ccea;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f08ca8;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        a {
            color: #4a3f6b;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Sign Up</h2>

        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>

            <button type="submit">Create Account</button>
        </form>

        <br>
        <a href="/login">Already have an account? Login</a>
    </div>

</body>
</html>

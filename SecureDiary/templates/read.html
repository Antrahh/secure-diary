<!DOCTYPE html>
<html>
<head>
    <title>Read Entries</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#f8e9f3, #f4eef9);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.85);
            width: 400px;
            padding: 30px;
            margin: 50px auto;
            border-radius: 25px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            text-align: left;
        }

        .entry {
            background: #f4ecf9;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 6px solid #c9a7f5;
        }

        a {
            color: #4a3f6b;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h2 style="color:#4a3f6b; margin-top: 30px;">Your Diary Entries ðŸ“”</h2>

    <div class="box">

        {% if entries %}
            {% for e in entries %}
                <div class="entry">{{ e }}</div>
            {% endfor %}
        {% else %}
            <p>No entries found.</p>
        {% endif %}

        <br>
        <a href="/write?username={{ username }}&password={{ password }}" class="btn">Back to Write Page</a>
    </div>

</body>
</html>
